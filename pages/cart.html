<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamesta | Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   

</head>

    <!-- Navigation Bar -->
    <body class="bg-gray-100">
        <div class="container mx-auto p-5">
        
         <section class="my-8" id="cart">
            <div class="container mx-auto px-4">
              <div class="overflow-x-auto">
                <table class="w-full bg-white rounded-lg shadow-lg ">
                  <!-- Table Header -->
                  <thead class="bg-gradient-to-r from-green-500 to-teal-400">
                    <tr>
                      <th class="py-3 px-4 font-semibold text-sm text-white text-center">Remove</th>
                      <th class="py-3 px-4 font-semibold text-sm text-white text-center">Image</th>
                      <th class="py-3 px-4 font-semibold text-sm text-white text-center">Product</th>
                      <th class="py-3 px-4 font-semibold text-sm text-white text-center">Price</th>
                      <th class="py-3 px-4 font-semibold text-sm text-white text-center">Quantity</th>
                      <th class="py-3 px-4 font-semibold text-sm text-white text-center">Subtotal</th>
                    </tr>
                  </thead>
                  <!-- Table Body -->
                  <tbody>
                    <!-- Row 1 -->
                    <tr class="border-b hover:bg-gray-50 transition duration-200">
                      <td class="py-4 px-4 text-center">
                        <a href="#" class="text-gray-500 hover:text-red-500 transition duration-200">
                          <i class="fas fa-times-circle"></i>
                        </a>
                      </td>
                      <td class="py-4 px-4 text-center">
                        <img alt="Product image" class="w-16 h-16 object-cover rounded-lg" src="https://storage.googleapis.com/a1aa/image/emcw5I4HRR8vsX5y-mhNu2RwJE6Dr8TnUWsSsQ0GgSY.jpg"/>
                      </td>
                      <td class="py-4 px-4 text-center text-gray-700">Image Title</td>
                      <td class="py-4 px-4 text-center text-gray-700">$19.99</td>
                      <td class="py-4 px-4 text-center">
                        <input class="w-16 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" value="1"/>
                      </td>
                      <td class="py-4 px-4 text-center text-gray-700">$19.99</td>
                    </tr>
                    <!-- Row 2 -->
                    <tr class="border-b hover:bg-gray-50 transition duration-200">
                      <td class="py-4 px-4 text-center">
                        <a href="#" class="text-gray-500 hover:text-red-500 transition duration-200">
                          <i class="fas fa-times-circle"></i>
                        </a>
                      </td>
                      <td class="py-4 px-4 text-center">
                        <img alt="Product image" class="w-16 h-16 object-cover rounded-lg" src="https://storage.googleapis.com/a1aa/image/emcw5I4HRR8vsX5y-mhNu2RwJE6Dr8TnUWsSsQ0GgSY.jpg"/>
                      </td>
                      <td class="py-4 px-4 text-center text-gray-700">Image Title</td>
                      <td class="py-4 px-4 text-center text-gray-700">$19.99</td>
                      <td class="py-4 px-4 text-center">
                        <input class="w-16 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" value="1"/>
                      </td>
                      <td class="py-4 px-4 text-center text-gray-700">$19.99</td>
                    </tr>
                    <!-- Row 3 -->
                    <tr class="border-b hover:bg-gray-50 transition duration-200">
                      <td class="py-4 px-4 text-center">
                        <a href="#" class="text-gray-500 hover:text-red-500 transition duration-200">
                          <i class="fas fa-times-circle"></i>
                        </a>
                      </td>
                      <td class="py-4 px-4 text-center">
                        <img alt="Product image" class="w-16 h-16 object-cover rounded-lg" src="https://storage.googleapis.com/a1aa/image/emcw5I4HRR8vsX5y-mhNu2RwJE6Dr8TnUWsSsQ0GgSY.jpg"/>
                      </td>
                      <td class="py-4 px-4 text-center text-gray-700">Image Title</td>
                      <td class="py-4 px-4 text-center text-gray-700">$19.99</td>
                      <td class="py-4 px-4 text-center">
                        <input class="w-16 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="number" value="1"/>
                      </td>
                      <td class="py-4 px-4 text-center text-gray-700">$19.99</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </section>
         <div class="flex items-center justify-between my-5">
          <button class="btn btn-outline-dark font-semibold px-4 py-2 border border-black rounded">
           Return To Shop
          </button>
          <button class="btn btn-outline-dark font-semibold px-4 py-2 border border-black rounded">
           Update Cart
          </button>
         </div>
         <section id="cart-bottom">
          <div class="flex flex-wrap -mx-4">
           <div class="coupon w-full lg:w-1/2 px-4 mb-4">
            <div>
             <!-- <h5 class="font-bold text-lg">
              COUPON CODE
             </h5>
             <p class="text-gray-600">
              Enter your coupon code if you have one.
             </p> -->
             <input class="md:w-1/2 p-2 border border-gray-300 rounded mb-2" placeholder="Coupon Code" type="text"/>
             <button class="btn bg-gradient-to-r from-green-500 to-teal-400 transition duration-300 ease-in-out hover:opacity-80 text-white font-semibold px-4 py-2 border border-gray-400 rounded">
              APPLY COUPON
             </button>
            </div>
           </div>
           <div class="coupon w-full lg:w-1/2 px-4 mb-4 border border-gray-400 rounded p-4">
            <div class="text-center">
             <h5 class="font-bold text-lg">
              CART TOTAL
             </h5>
             <div class="flex justify-between my-2">
              <h6 class="font-semibold">
               Subtotal
              </h6>
              <p>
               $215.00
              </p>
             </div>
             <hr class="border-gray-300"/>
             <div class="flex justify-between my-2">
              <h6 class="font-semibold">
               Shipping
              </h6>
              <p>
               $10.00
              </p>
             </div>
             <hr class="border-gray-300"/>
             <div class="flex justify-between my-2">
              <h6 class="font-semibold">
               Total
              </h6>
              <p>
               $225.00
              </p>
             </div>
             <button class="btn bg-gradient-to-r from-green-500 to-teal-400 transition duration-300 ease-in-out hover:opacity-80 text-white font-semibold px-4 py-2 border border-gray-400 rounded">
              PROCEED TO CHECKOUT
             </button>
            </div>
           </div>
          </div>
         </section>
        </div>
       

    <!-- Footer-->

    <!--Additional links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- ------------------------------- -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/contact.css">
  <title>Contact page</title>
</head>

<body>
  <div class="container p-4">
    <div class="links py-5">
      <a href="../index.html"> Home</a>
      <span>/</span>
      <a href="./contact.html"> Contact</a>
    </div>

    <!-- contact us section -->
     <div class="row contact_section pe-0 justify-content-center justify-content-between">
      <div class="col-lg-3 col-md-4 col-sm- p-4">
        <div class="number-card border-bottom pb-4 d-flex flex-column gap-3">
          <div class="icon_detail d-flex align-items-center gap-3 ">
            <div class="icon">
              <img class="img-fluid" src="../assets/contact icons/phone.png" alt="">
            </div>
            <h5>call To us</h5>
          </div>
          <h6>We are available 24/7, 7 days a week</h6>
          <h6>Phone: +8801611112222</h6>
        </div>
        <div class="number-card pt-4 d-flex flex-column gap-3">
          <div class="icon_detail d-flex align-items-center gap-3">
            <div class="icon">
              <img class="img-fluid" src="../assets/contact icons/mail.png" alt="">
            </div>
            <h5>write To us</h5>
          </div>
          <h6>Fill out our form and we will contact you within 24 hours.</h6>
          <h6>Emails: customer@exclusive.com</h6>
          <h6>Emails: support@exclusive.com</h6>
        </div>
        
      </div>
      <div class="col-lg-8 col-md-7 col-sm-12 p-4 d-flex row-gap-3 flex-column">
        <div class="inputs  justify-content-between d-flex ">
          <div class="col-lg-4 p-2 ps-0">
            <input type="text" class="w-100" placeholder="Your Name">
          </div>
          <div class="col-lg-4 p-2 ">
            <input type="text" class="w-100" placeholder="Your Email">
          </div>
          <div class="col-lg-4 p-2 pe-0">
            <input type="text" class="w-100" placeholder="Your Phone">
          </div>
        </div>
        <div class="form-floating p-0">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 200px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="button d-flex justify-content-end">
          <button class="btn submit_btn" type="submit">Send Message</button>
        </div>

      </div>
     </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>

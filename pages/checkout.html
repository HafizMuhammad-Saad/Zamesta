<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamzest | Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/checkout.css">

    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
    input[type='text'],input[type='email']{
        background: #f3f4f6;
        border: none;
    }
    label {
        
        margin-bottom: 0;
    }
   
  </style>

</head>

    <body class="bg-gray-100 text-gray-800">
        
        <div class="container mx-auto p-4 ">
         <nav class="text-sm text-gray-500 mb-6">
          <a class="hover:underline" href="#">
           Account
          </a>
          /
          <a class="hover:underline" href="#">
           My Account
          </a>
          /
          <a class="hover:underline" href="#">
           Product
          </a>
          /
          <a class="hover:underline" href="#">
           View Cart
          </a>
          /
          <span class="font-bold">
           CheckOut
          </span>
         </nav>
         <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-6 rounded-lg shadow-lg">
          <div class="">
           <h2 class="text-2xl font-bold mb-4">
            Billing Details
           </h2>
           <form>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="first-name">
              First Name<span class="text-red-500">*</span>
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="first-name" required="" type="text"/>
            </div>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="company-name">
              Company Name
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="company-name" type="text"/>
            </div>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="street-address">
              Street Address<span class="text-red-500">*</span>
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="street-address" required="" type="text"/>
            </div>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="apartment">
              Apartment, floor, etc. (optional)
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="apartment" type="text"/>
            </div>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="city">
              Town/City<span class="text-red-500">*</span>
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="city" required="" type="text"/>
            </div>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
              Phone Number<span class="text-red-500">*</span>
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="phone" required="" type="text"/>
            </div>
            <div class="mb-4">
             <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
              Email Address<span class="text-red-500">*</span>
             </label>
             <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="email" required="" type="email"/>
            </div>
            <div class="mb-4 flex items-center">
             <input class="mr-2 accent-teal-400 text-green-600 bg-green-100 border-gray-300 rounded-sm focus:ring-green-500 focus:ring-2" id="save-info" type="checkbox"/>
             <label class="text-sm text-gray-700" for="save-info">
              Save this information for faster check-out next time
             </label>
            </div>
           </form>
          </div>
          <div class="">
           <div class="border-b border-gray-300 pb-4 mb-4">
            <div class="flex items-center justify-between mb-2">
             <div class="flex items-center">
              <img alt="LCD Monitor" class="w-12 h-12 object-cover mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/gsHSBt6Vk6JnTv-pxGNYvtyGkQ6hwNBBJoXojlz5A1c.jpg" width="50"/>
              <span>
               LCD Monitor
              </span>
             </div>
             <span>
              $650
             </span>
            </div>
            <div class="flex items-center justify-between">
             <div class="flex items-center">
              <img alt="H1 Gamepad" class="w-12 h-12 object-cover mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/5oxbFEstAXPcZTZ2qPkPWyNXsP_0TvgdZ5jPvY3UnXU.jpg" width="50"/>
              <span>
               H1 Gamepad
              </span>
             </div>
             <span>
              $1100
             </span>
            </div>
           </div>
           <div class="border-b border-gray-300 pb-4 mb-4">
            <div class="flex justify-between mb-2">
             <span>
              Subtotal:
             </span>
             <span>
              $1750
             </span>
            </div>
            <div class="flex justify-between mb-2">
             <span>
              Shipping:
             </span>
             <span>
              Free
             </span>
            </div>
            <div class="flex justify-between font-bold">
             <span>
              Total:
             </span>
             <span>
              $1750
             </span>
            </div>
           </div>
           <div class="mb-4">
            <div class="flex items-center mb-2">
             <input class="mr-2 accent-[#555]" id="bank" name="payment-method" type="radio"/>
             <label class="flex items-center" for="bank">
              Bank
              <img alt="Bank logos" class="ml-2" height="20" src="../assets/icons/Mastercard.png" width="50"/>
              <img alt="Bank logos" class="ml-2" height="20" src="../assets/icons/Visa.png" width="50"/>
              <img alt="Bank logos" class="ml-2" height="20" src="../assets/icons/Nagad.png" width="50"/>
             </label>
            </div>
            <div class="flex items-center">
             <input class="mr-2 accent-[#555]" id="cod" name="payment-method" type="radio"/>
             <label class="flex items-center" for="cod">
              Cash on delivery
             </label>
            </div>
           </div>
           <div class="flex mb-4">
            <input class="w-full px-3 py-2 border border-gray-300 rounded-l-md" placeholder="Coupon Code" type="text"/>
            <button class="bg-gradient-to-r from-green-500 to-teal-400 transition duration-300 ease-in-out hover:opacity-80 text-white px-4 py-2 rounded-r-md">
             Apply Coupon
            </button>
           </div>
           <button class="bg-gradient-to-r from-green-500 to-teal-400 text-white w-full py-3 rounded-md transition duration-300 ease-in-out hover:opacity-80">
            Place Order
           </button>
          </div>
         </div>
        </div>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>

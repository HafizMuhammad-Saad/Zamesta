<div id="filters" class="max-w-7xl mx-auto p-8">
    <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-6 border border-white/20">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Category Filter -->
        <div class="relative">
            <select id="categoryFilter" class="w-full p-3 pl-10 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
              <option value="">All Categories</option>
              <option value="dates">üçë Dates</option>
              <option value="saffron">üå∫ Saffron</option>
              <option value="honey">üçØ Honey</option>
            </select>
            <i class="fas fa-filter absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
  
        <!-- Min Price -->
        <div class="relative">
          <label class="absolute -top-3 left-4 bg-white px-2 text-sm text-gray-500">Min Price</label>
          <input type="number" id="minPrice" placeholder=" " class="w-full p-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
        </div>

  
        <!-- Max Price -->
        <div class="relative">
          <label class="absolute -top-3 left-4 bg-white px-2 text-sm text-gray-500">Max Price</label>
          <input type="number" id="maxPrice" placeholder=" " class="w-full p-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
        </div>
  
        <!-- Rating Filter -->
        <div class="relative">
          <label class="absolute -top-3 left-4 bg-white px-2 text-sm text-gray-500">Rating</label>
          <select id="ratingFilter" class="w-full p-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-sm">
            <option value="">All Ratings</option>
            <option value="4">‚≠ê 4+ Stars</option>
            <option value="3">‚≠ê 3+ Stars</option>
            <option value="2">‚≠ê 2+ Stars</option>
            <option value="1">‚≠ê 1+ Stars</option>
          </select>
        </div>
      </div>
  
      <!-- Apply Filters Button -->
      <div class="mt-6 text-center">
        <button id="applyFilters" class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-500 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-blue-600 transition-all transform hover:scale-105 shadow-lg">
          Apply Filters
        </button>
        <button class="px-8 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-all transform hover:scale-105 shadow-sm">
            Clear Filters
          </button>
      </div>
    </div>
  </div>
  
  
  
<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-end mb-8">
            <button id="btn" class="px-4 py-2 border border-gray-800 text-gray-800 rounded-full hover:bg-gray-800 hover:text-white transition-all duration-300 transform hover:scale-105 shadow-sm">
                Add Product +
            </button>
        </div>
        
        <div class="text-center mb-12">
            <p class="text-red-600 text-lg font-semibold mb-2">Featured Collection</p>
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Discover Our Popular Products</h2>
            <div class="mx-auto w-24 h-1 bg-red-600"></div>
        </div>

        </div> -->

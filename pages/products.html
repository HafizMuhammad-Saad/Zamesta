<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-end mb-8">
            <button id="btn" class="px-4 py-2 border border-gray-800 text-gray-800 rounded-full hover:bg-gray-800 hover:text-white transition-all duration-300 transform hover:scale-105 shadow-sm">
                Add Product +
            </button>
        </div>
        
        <div class="text-center mb-12">
            <p class="text-red-600 text-lg font-semibold mb-2">Featured Collection</p>
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Discover Our Popular Products</h2>
            <div class="mx-auto w-24 h-1 bg-red-600"></div>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="product-list">
            <!-- Products will be added dynamically here -->
            
            <!-- Example Product Card (for reference) -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:shadow-2xl hover:-translate-y-2">
                <a href="../pages/product-details.html">
                    <img src="https://images.pexels.com/photos/3993529/pexels-photo-3993529.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product" class="w-full h-64 object-cover">
                </a>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Product Name</h3>
                    <div class="flex items-center justify-center gap-2 mb-4">
                        <span class="text-gray-500 line-through">$99.99</span>
                        <span class="text-red-600 text-xl font-bold">$79.99</span>
                    </div>
                    <div class="flex justify-center space-x-3">
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </button>
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
